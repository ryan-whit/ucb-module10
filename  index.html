<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Builder</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
  
		<section class="panel is-primary is-centered">
			<p class="panel-heading">My Team</p>
		</section>

		<section class="columns is-multiline">
      <div class="column is-one-third">
        <div class="card card-background">
          <div class="box header-color">
            <div class="card-content">
              <p class="title header-color">Bob</p>
              <p class="subtitle header-color">Manager</p>
            </div>
          </div>
          <div class="box">
            <div class="card-content">
              <div class="content">
                <div class="box">
                  <p class="subtitle is-4">ID: 1</p>
                </div>
                <div class="box">
                  <p class="subtitle is-4">Email: email@email.com</p>
                </div>
                <div class="box">
                  <p class="subtitle is-4">Office Number: 123</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
